    <link rel="stylesheet" href="../css/footer.css">

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <i class="fas fa-graduation-cap"></i>
                    Training & Problem Solving
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">Courses</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-5">Our Courses</h1>
        
        <!-- Course Categories -->
        <div class="row g-4">
            <!-- Mathematics -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="fas fa-calculator fa-3x text-primary"></i>
                        </div>
                        <h3 class="card-title text-center">Mathematics</h3>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check-circle me-2"></i>Algebra</li>
                            <li><i class="fas fa-check-circle me-2"></i>Geometry</li>
                            <li><i class="fas fa-check-circle me-2"></i>Calculus</li>
                        </ul>
                        <a href="#" class="btn btn-primary w-100">View Courses</a>
                    </div>
                </div>
            </div>

            <!-- Science -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="fas fa-atom fa-3x text-primary"></i>
                        </div>
                        <h3 class="card-title text-center">Science</h3>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check-circle me-2"></i>Physics</li>
                            <li><i class="fas fa-check-circle me-2"></i>Chemistry</li>
                            <li><i class="fas fa-check-circle me-2"></i>Biology</li>

                    </div>
                </div>

            <!-- Languages -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">

                        </div>
                        <h3 class="card-title text-center">Languages</h3>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check-circle me-2"></i>English</li>
                            <li><i class="fas fa-check-circle me-2"></i>Spanish</li>
                            <li><i class="fas fa-check-circle me-2"></i>French</li>

    <!-- Footer Section -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="../../../Web_Libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Footer Component -->
    <script>
        async function loadFooter() {
            try {
                const response = await fetch('../components/footer.html');
                const html = await response.text();
                document.getElementById('footer').innerHTML = html;
            } catch (error) {
                console.error('Error loading footer:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadFooter);
    </script>
</body>
</html>
