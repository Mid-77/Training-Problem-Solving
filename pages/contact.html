<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Training & Problem Solving</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../Web_Libraries/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../Web_Libraries/fontawesome-free-6.7.2-web/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <i class="fas fa-graduation-cap"></i>
                    Training & Problem Solving
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-home me-1"></i>الرئيسية
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">
                                <i class="fas fa-book me-1"></i>الدورات
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="interactive-learning.html">
                                <i class="fas fa-laptop-code me-1"></i>التدريب التفاعلي
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="git-github.html">
                                <i class="fab fa-github me-1"></i>Git & GitHub
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage-links.html">
                                <i class="fas fa-cog me-1"></i>إدارة الروابط
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">
                                <i class="fas fa-envelope me-1"></i>اتصل بنا
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-5">Contact Us</h1>
                
                <!-- Contact Form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="row mt-5">
                    <div class="col-md-4 text-center mb-4">
                        <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                        <h4>Address</h4>
                        <p>123 Education St,<br>Learning City</p>
                    </div>
                    <div class="col-md-4 text-center mb-4">
                        <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                        <h4>Phone</h4>
                        <p>+1 234 567 890</p>
                    </div>
                    <div class="col-md-4 text-center mb-4">
                        <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                        <h4>Email</h4>
                        <p>contact@example.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="../../../Web_Libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Footer Component -->
    <script>
        async function loadFooter() {
            try {
                const response = await fetch('../components/footer.html');
                const html = await response.text();
                document.getElementById('footer').innerHTML = html;
            } catch (error) {
                console.error('Error loading footer:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadFooter);

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
