<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التدريب التفاعلي - Training & Problem Solving</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <i class="fas fa-graduation-cap fa-2x me-2"></i>
                <span class="brand-text">Training & Problem Solving</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="fas fa-home me-1"></i>الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="interactive-learning.html">
                            <i class="fas fa-laptop-code me-1"></i>التدريب التفاعلي
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="git-github.html">
                            <i class="fab fa-github me-1"></i>Git & GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-links.html">
                            <i class="fas fa-cog me-1"></i>إدارة الروابط
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center mb-5">
            <i class="fas fa-laptop-code me-2"></i>
            منصات التدريب التفاعلي
        </h1>

        <!-- Links Container -->
        <div class="row" id="linksContainer">
            <!-- Links will be loaded dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>روابط سريعة</h5>
                    <ul class="list-unstyled">
                        <li><a href="../index.html">الرئيسية</a></li>
                        <li><a href="git-github.html">Git & GitHub</a></li>
                        <li><a href="manage-links.html">إدارة الروابط</a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>تواصل معنا</h5>
                    <div class="social-links">
                        <a href="#" class="me-2"><i class="fab fa-github"></i></a>
                        <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="me-2"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2025 Training & Problem Solving. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/linkManager.js"></script>
    <script>
        // عرض الروابط عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const linkManager = new LinkManager();
            const links = linkManager.getLinks();
            const container = document.getElementById('linksContainer');

            if (links.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            لا توجد روابط مضافة حالياً. يمكنك إضافة روابط جديدة من صفحة 
                            <a href="manage-links.html" class="alert-link">إدارة الروابط</a>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = links.map(link => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 platform-card">
                        <div class="card-body">
                            <span class="price-tag">${link.isPaid ? link.price : 'مجاني'}</span>
                            <h3 class="card-title">
                                <a href="${link.url}" target="_blank" class="text-decoration-none">
                                    <i class="${link.icon} me-2"></i>${link.title}
                                </a>
                            </h3>
                            <p class="card-text">${link.description}</p>
                            <div class="mt-3">
                                <span class="badge bg-primary">
                                    <i class="fas fa-tag me-1"></i>${link.category}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
